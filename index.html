<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VISITASULQ ‚Äî Control de Acceso QR</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f3f7fb;
  margin:0;
  padding:0;
}
.wrap{
  max-width:700px;
  margin:20px auto;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
}
h1{
  text-align:center;
  color:#6a1b9a;
}
label{
  display:block;
  margin-top:12px;
  font-weight:600;
}
input, button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  background:#6a1b9a;
  color:#fff;
  border:none;
  font-weight:800;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
}
.msg{
  margin-top:12px;
  text-align:center;
}
.qr img{
  display:block;
  margin:12px auto;
  width:220px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>üîê VISITASULQ</h1>

    <label>Clave Casa</label>
    <input id="claveCasa" placeholder="VIOLETAS8">

    <label>Motivo</label>
    <input id="motivo" placeholder="COMIDA / AUTO / MOTO">

    <label>Duraci√≥n</label>
    <input id="duracion" placeholder="15m / 30m / 1h / 24h">

    <label>Nombre (opcional)</label>
    <input id="nombre">

    <label>Tel√©fono (opcional)</label>
    <input id="telefono">

    <button onclick="generar()">GENERAR C√ìDIGO</button>

    <div id="msg" class="msg"></div>

    <div id="resultado" class="qr"></div>
  </div>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbw69mJgL_rghF6T8fXD0TsJDiyH-GCb0bZz2Iky6Z30_YkNbqTEgy6zpIms2U-PfocU/exec";

function generar(){
  const payload = {
    accion: "generarCodigo",
    claveCasa: document.getElementById("claveCasa").value.trim(),
    motivo: document.getElementById("motivo").value.trim(),
    duracion: document.getElementById("duracion").value.trim(),
    nombre: document.getElementById("nombre").value.trim(),
    telefono: document.getElementById("telefono").value.trim()
  };

  document.getElementById("msg").textContent = "Generando c√≥digo...";

  fetch(ENDPOINT, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(res => {
    console.log("RESPUESTA:", res);
    if(res.ok){
      document.getElementById("msg").textContent = "C√≥digo generado";
      document.getElementById("resultado").innerHTML =
        `<img src="${res.qr}"><div style="text-align:center;font-weight:800">${res.codigo}</div>`;
    } else {
      document.getElementById("msg").textContent = res.message || "Error al generar";
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById("msg").textContent = "Error de conexi√≥n";
  });
}
</script>
</body>
</html>
